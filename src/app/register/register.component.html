<section class="register_section">
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-lg-11">
                <div class="card border-0 shadow-lg animate__animated animate__flipInX">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6">
                                <img src="https://media.istockphoto.com/id/1313456479/photo/man-and-soul-yoga-lotus-pose-meditation-on-nebula-galaxy-background.webp?b=1&s=170667a&w=0&k=20&c=p_EQSpHfArCOvibKe7ypoyFZERAiEFHuFx4weXiHd0g=" alt="meditation_img" class="img-fluid h-100 w-100">
                            </div>
                            <div class="col-lg-6 p-5">
                                <h4 class="mb-4">Sign Up</h4>
                                <form [formGroup]="registerForm">
                                    <div class="form-group" [class.error]="registerForm.get('name')?.invalid && registerForm.get('name')?.dirty">
                                        <i class='bx bx-user'></i>
                                        <input type="text" placeholder="" autocomplete="off" formControlName="name">
                                        <label>UserName</label>
                                        <span class="text-danger" *ngIf="registerForm.hasError('required' , 'name') && registerForm.controls['name'].dirty">
                                            Name is required.
                                        </span>
                                    </div>
                                    <div class="form-group" [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.dirty">
                                        <i class='bx bx-envelope'></i>
                                        <input type="email" placeholder="" autocomplete="off" formControlName="email">
                                        <label>UserEmail</label>
                                        <span class="text-danger" *ngIf="registerForm.hasError('required' , 'email') && registerForm.controls['email'].dirty">
                                            Email is required.
                                        </span>
                                        <span class="text-danger" *ngIf="registerForm.hasError('email' , 'email')">
                                            Invalid email format.
                                        </span>
                                    </div>
                                    <div class="form-group" [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.dirty">
                                        <i class='bx bx-lock-alt' [ngClass]=" visible? 'bx bx-lock-alt' : 'bx bx-lock-open-alt' " (click)="viewPass()"></i>
                                        <input [type]=" changetype? 'password' : 'text' " placeholder="" formControlName="password">
                                        <label>Password</label>
                                        <span class="text-danger" *ngIf="registerForm.hasError('required' , 'password') && registerForm.controls['password'].dirty">
                                            Password is required.
                                        </span>
                                        <span class="text-danger" *ngIf="registerForm.hasError('minlength', 'password') && registerForm.controls['password'].dirty">
                                            Password should contain atleast 8 characters.
                                        </span>
                                    </div>
                                    <div class="form-group pt-3">
                                        <button type="submit" class="btn btn-dark btn-lg btn-block rounded-pill" (click)="register()" [disabled]="registerForm.invalid" [class.disabled]="registerForm.invalid">Sign Up</button>
                                    </div>
                                    <p class="text-center">Already Member?
                                        <span>
                                            <a href="javascript:void(0);" routerLink="/login">Sign In!</a>
                                        </span>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
