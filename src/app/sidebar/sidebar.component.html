<body>
    <div class="sidebar" [class.open]="sidebarOpen">
        <div class="logo_details">
          <img src="assets/images/hfn-sm.png" alt="" class="icon" width="30px" height="30px">
            <div class="logo_name ml-2">Kanha Santhi Vanam</div>
            <img src="assets/images/hfn-sm.png" alt="" id="btn" class="mr-1" width="45px" height="45px" (click)="toggleSidebar()">
            <i class="bx bx-menu-alt-right" id="btn-close" style="display: none;cursor: pointer;" (click)="toggleSidebar()"></i>
        </div>
        <ul class="nav_list mt-5 ml-1">
            <li>
                <i class='bx bx-search' ></i>
                <input type="search" placeholder="Search...">
                <span class="tooltip">Search</span>
            </li>
            <li class="menu_list">
                <a href="#" routerLink="">
                <i class='bx bxs-archive menu_icons'></i>
                <span class="links_name">Asset Management</span>
                </a>
                <span class="tooltip">Asset Management</span>
            </li>
            <li class="menu_list">
                <a href="#">
                    <i class='bx bxs-briefcase menu_icons' ></i>
                    <span class="links_name">Asset Department</span>
                </a>
                <span class="tooltip">Asset Department</span>
            </li>
            <li class="menu_list">
                <a href="#">
                    <i class='bx bxs-map-alt menu_icons' ></i>
                    <span class="links_name">Asset Location</span>
                </a>
                <span class="tooltip">Asset Location</span>
            </li>
            <li class="menu_list">
                <a href="#">
                    <i class='bx bxs-map-pin menu_icons' ></i>
                    <span class="links_name">Asset Location Group</span>
                </a>
                <span class="tooltip">Asset Location Group</span>
            </li>
            <li class="profile">
                <div class="profile_details" [class.visible]="isProfileVisible">
                <a href="#">
                    <img src="assets/images/avatar-2.jpg" alt="profileImg">
                </a>
                <div class="name_email">
                    <div class="name" id="name">Admin</div>
                    <div class="email" id="email">admin@gmail.com</div>
                </div>
                </div>
                <a href="#" routerLink="/login">
                <i class='bx bx-log-out' id="log_out" ></i>
                </a>
            </li>
        </ul>
    </div>
</body>
