<section class="login_section">
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-lg-11">
                <div class="card border-0 shadow-lg animate__animated animate__flipInX">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6">
                                <img src="https://media.istockphoto.com/id/1313456479/photo/man-and-soul-yoga-lotus-pose-meditation-on-nebula-galaxy-background.webp?b=1&s=170667a&w=0&k=20&c=p_EQSpHfArCOvibKe7ypoyFZERAiEFHuFx4weXiHd0g=" alt="meditation_img" class="img-fluid h-100 w-100">
                            </div>
                            <div class="col-lg-6 p-5">
                                <h4>Forgot Password</h4>
                                <p class="mb-4">Enter your account details</p>
                                <form [formGroup]="forgotForm">
                                    <div class="form-group" [class.error]="forgotForm.get('email')?.invalid && forgotForm.get('email')?.dirty">
                                        <i class='bx bx-envelope'></i>
                                        <input type="email" placeholder="" autocomplete="off" formControlName="email">
                                        <label>UserEmail</label>
                                        <span class="text-danger" *ngIf="forgotForm.hasError('required' , 'email') && forgotForm.controls['email'].dirty">
                                            Email is required.
                                        </span>
                                        <span class="text-danger" *ngIf="forgotForm.hasError('email' , 'email')">
                                            Invalid email format.
                                        </span>
                                    </div>
                                    <div class="form-group pt-3">
                                        <button type="submit" class="btn btn-dark btn-lg btn-block rounded-pill" (click)="submit()" [disabled]="forgotForm.invalid" [class.disabled]="forgotForm.invalid">Submit</button>
                                    </div>
                                    <p class="text-center">Not a Member?
                                        <span>
                                            <a href="javascript:void(0);" routerLink="/register">Sign Up!</a>
                                        </span>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
